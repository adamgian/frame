<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.name }}</title>

{% include partials/page-fade-in.html %}

{% if jekyll.environment == 'production' %}
	{% include partials/main-scripts.temp.html %}
	{% include partials/main-styles.temp.html %}
{% else %}
	<link rel="stylesheet" href="/assets/styles/main.dev.css">
	<script src="/assets/javascript/main.dev.js" defer></script>
{% endif %}

<!-- FIXME: Make sure that the correct font file is preloaded -->
<link rel="preload" href="/assets/fonts/libre-franklin-400-latin.woff" as="font" type="font/woff2" crossorigin>

<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<link rel="manifest" href="/manifest.json">
<link rel="author" href="/humans.txt">
<link rel="icon" href="{{ site.favicon }}" type="image/png">

<meta name="description" content="{{ page.description }}">
<meta name="theme-color" content="{% if site.color %}{{ site.color }}{% else %}#FFF{% endif %}">
<meta property="og:title" name="twitter:title" content="{{ page.title }}">
<meta property="og:description" name="twitter:description" content="{{ page.description }}">
<meta property="og:site_name" name="twitter:site" content="{{ site.name }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="{% if page.layout == 'blog' %}article{% else %}website{% endif %}">
<meta property="og:locale" content="en_AU">
